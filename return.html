<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ezShip Return</title>
    <script>
        function sendEzShipDataBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const ezShipData = {
                stName: urlParams.get('stName'),
                stAddr: urlParams.get('stAddr'),
                stCate: urlParams.get('stCate'),
                stCode: urlParams.get('stCode')
            };
            
            if (window.opener) {
                window.opener.postMessage(ezShipData, '*');
                window.close();
            } else {
                console.error("window.opener is null. Cannot send message to the main window.");
            }
        }

        window.onload = sendEzShipDataBack;
    </script>
</head>
<body>
</body>
</html>
