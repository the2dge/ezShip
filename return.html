<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ezShip Return</title>
    <script>
        // Extract ezShip data from URL parameters and send it back to the main window
        function sendEzShipDataBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const ezShipData = {
                stName: urlParams.get('stName'),
                stAddr: urlParams.get('stAddr'),
                stCate: urlParams.get('stCate'),
                stCode: urlParams.get('stCode')
            };
            // Send the ezShip data back to the main window
            window.opener.postMessage(ezShipData, '*');
            window.close();
        }

        window.onload = sendEzShipDataBack;
    </script>
</head>
<body>
</body>
</html>
