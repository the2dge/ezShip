
</!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ezShip TEST</title>
   <style type="text/css">
       .checkout-btn {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
   </style>
</head>
<body>
<h3>SHIPPING ADDRESS</h3>   
<input type="text" id="shippingAddress" name="shippingAddress" readonly>
<button type="button" id="ezShipBtn" class="checkout-btn">請選 超商</button>

<script>
    const ezShipBtn = document.getElementById("ezShipBtn");
    ezShipBtn.onclick = function() {
        ezShipPopup();
    };
    function ezShipPopup() {
        try {
            // Replace these with your actual ezShip account details and return URL
    const suID = 'hoiming.yeung@gmail.com';
    const processID = 'ORDER_' + new Date().getTime(); // Unique process ID for the order
    const rtURL = 'https://the2dge.github.io/ezShip/return.html'; // URL where ezShip will send the data

    // Construct the ezShip map URL with required parameters
    const url = `https://map.ezship.com.tw/ezship_map_web.jsp?suID=${suID}&processID=${processID}&rtURL=${encodeURIComponent(rtURL)}`;

            console.log("Opening ezShip popup with URL:", url);
            window.open(url, 'ezship', 'width=1000,height=600,scrollbars=yes');
        } catch (error) {
            console.error("Error in ezShipPopup:", error);
        }
    };
    // Handle the return data from ezShip
    function handleEzShipReturn(data) {
        try {
            const shippingAddress = `${data.stName}, ${data.stAddr}, ${data.stCate} ${data.stCode}`;
            document.getElementById("shippingAddress").value = shippingAddress;
        } catch (error) {
            console.error("Error in handleEzShipReturn:", error);
        }
    }
    // Listen for messages from the ezShip return page
        window.addEventListener('message', function(event) {
            // Ensure the message is from the expected origin
            if (event.origin === window.location.origin) {
                handleEzShipReturn(event.data);
            }
        }, false);
</script>
</body>
</html>
