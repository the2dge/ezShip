<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Bean website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="logo">
      <img src="image/logo.png" alt="Mr.Bean Logo">
    </div>

    <!-- Full nav links (desktop only) -->
    <nav class="nav-links desktop-only">
      <ul>
        <li><a href="#" id="nav-about">關於荳荳</a></li>
        <li><a href="#" id="nav-product">荳荳精選</a></li>
        <li><a href="#" id="nav-contact">聯絡我們</a></li>
      </ul>
    </nav>

    <!-- Member login + Cart + Hamburger -->
    <div class="nav-right">
      <button id="member-login-button" style="font-size=1.3rem"><a href="#" onclick="loginWithLINE()">會員登入</a></button>
  <!-- Member Service (shown after login) -->
  <div id="member-service-container" style="display: none; position: relative;">
    <button id="member-service-toggle">會員服務 ▾</button>
    
    <!-- Hidden dropdown menu -->
    <ul id="member-service-menu" class="member-service-menu" style="display: none;">
      <li><a href="#">我的訂單</a></li>
      <li><a href="#">修改資料</a></li>
      <li><a href="#" onclick="logout()">登出</a></li>
    </ul>
  </div>

      <div class="cart-icon-container">
        <button id="cart-icon">
          <img src="image/shopping-cart.png" alt="Shopping Cart">
          <span id="cart-item-count">0</span>
        </button>
      </div>

      <!-- Hamburger icon (mobile only) -->
      <button class="hamburger mobile-only" id="hamburger-toggle">
        <span>☰</span>
      </button>
    </div>
  </div>

  <!-- Collapsible mobile nav -->
  <nav class="mobile-nav mobile-only" id="mobile-nav">
    <ul>
      <li><a href="#" id="nav-about-mobile">關於荳荳</a></li>
      <li><a href="#" id="nav-product-mobile">荳荳精選</a></li>
      <li><a href="#" id="nav-contact-mobile">聯絡我們</a></li>
    </ul>
  </nav>
</header>

    <main class="main-body">
        <div id="content-wrapper" class="wrapper active">
            <section id="banner-slider-container">
                </section>

            <section id="about-container">
                </section>

            <section id="product-container">
                <h2>荳荳精選</h2>
                        <!-- Category Tabs -->
                <div class="category-filters center">
                    <button class="category-btn active" data-category="All">全部</button>
                    <button class="category-btn" data-category="堅果">堅果</button>
                    <button class="category-btn" data-category="乾果">嚴選果乾</button>
                    <button class="category-btn" data-category="雜糧">養生雜糧</button>
                    <button class="category-btn" data-category="休閒養生">休閒養生</button>
                </div>
                <div class="product-grid">
                    </div>
            </section>
        </div>

        <div id="item-wrapper" class="wrapper">
            </div>

        <div id="checkout-wrapper" class="wrapper">
            <div id="pickup-store-info"></div>
            <div id="store-name"></div>
            <div id="store-address"></div>
            <div id="store-code"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <img src="image/logo.png" width="100px">
            <p>&copy; [2025] [荳荳先生]. All rights reserved.</p>
            <p>客服信箱： mrbean@gmail.com | [客服專線： 0925 528 072]</p>
            <p>[台北市內湖區康寧路三段99巷10弄1號]</p>
            <p>營業人統一編號： 88395197</p>
            <p>本公司已投保產品責任險一千萬元(投保金額不等同理賠金額)</p>
            <p>保單號碼 0525字第25AML0004616號</p>
            </div>
    </footer>

    <aside id="side-cart" class="side-cart">
        <div class="side-cart-header">
            <h3>🛒 🛒 購物車</h3>
            <button id="close-cart-btn">X</button>
        </div>
        <div id="side-cart-items" class="side-cart-items">
            </div>
        <div class="side-cart-footer">
            <p>總金額: <span id="cart-total">$0.00</span></p>
            <button id="checkout-btn">去買單</button>
        </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
<script>

document.addEventListener('DOMContentLoaded', function () {
  const hamburger = document.getElementById('hamburger-toggle');
  const mobileNav = document.getElementById('mobile-nav');

  if (hamburger && mobileNav) {
    hamburger.addEventListener('click', function () {
      mobileNav.classList.toggle('active');
    });
  }

  const toggleBtn = document.getElementById('member-service-toggle');
  const menu = document.getElementById('member-service-menu');

  if (toggleBtn && menu) {
    toggleBtn.addEventListener('click', function () {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // Optional: click outside to close
    document.addEventListener('click', function (e) {
      if (!document.getElementById('member-service-container').contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  }
});
</script>


</body>
</html>
