<!DOCTYPE html>
<html>
  <head>
    <title>電子地圖連接模擬</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  </head>
  <body>
    <p align="center"><b>電子地圖連接模擬</b></p>
    <form id="simulation-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse">
        <tr>
          <td align="center">
            <input type="submit" value="選擇門市">
            <input type="hidden" name="suID"  value="hoiming.yeung@gmail.com">
            <input type="hidden" name="processID" value="155922">
            <input type="hidden" name="stCate" value="<%=s_stCate%>">
            <input type="hidden" name="stCode" value="<%=s_stCode%>">
            <input type="hidden" name="rtURL"  value="https://the2dge.github.io/ezShip/">
            <input type="hidden" name="webPara" value="optionalPage">
          </td>
        </tr>
      </table>
    </form>
    <hr>
    <script>
      const form = document.getElementById('simulation-form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(form);
        formData.set('rtURL', 'https://the2dge.github.io/ezShip/'); // Set the rtURL value

        fetch('https://map.ezship.com.tw/ezship_map_web.jsp', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          // Handle the response from ezShip
          if (response.ok) {
            return response.text();
          } else {
            throw new Error('Error: ' + response.status);
          }
        })
        .then(data => {
          // Process the response data
          console.log(data);
          // Display or handle the data as needed
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
