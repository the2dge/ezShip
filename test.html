<!DOCTYPE html>
<html>
<head>
    <style>
        #loading {
            /* Style your loading content */
            text-align: center;
            padding: 20px;
        }
        #app-frame {
            display: none; /* Hide iframe initially */
            width: 100%;
            height: 600px; /* Adjust as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Welcome to My App</h1>
        <p>Loading... Please wait.</p>
        <!-- Add any other welcoming content or loading animation here -->
    </div>

     <iframe style="height: 600px; width: 100%" src="https://script.google.com/macros/s/AKfycbywiCkfH_8McvqaHS22v-dgRd5t2wKVGxHqBwC6mMHE0Xdi7VeWzpaB5MzKpe1oRRs/exec"></iframe>

    <script>
        document.getElementById('app-frame').onload = function() {
            document.getElementById('loading').style.display = 'none';
            this.style.display = 'block';
        };
    </script>
</body>
</html>
