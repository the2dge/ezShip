<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to DOUDOU NUTS</title>
  <style>
    body, html {
      height: 800px;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #welcome-message {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #welcome-message.hidden {
      opacity: 0;
      visibility: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="welcome-message">
    <h1>Welcome to My Website!</h1>
    <p>Loading content, please wait...</p>
  </div>
  <iframe id="content-iframe" src="https://script.google.com/macros/s/AKfycbywiCkfH_8McvqaHS22v-dgRd5t2wKVGxHqBwC6mMHE0Xdi7VeWzpaB5MzKpe1oRRs/exec" onload="hideWelcomeMessage()"></iframe>

  <script>
    function hideWelcomeMessage() {
      const welcomeMessage = document.getElementById('welcome-message');
      welcomeMessage.classList.add('hidden');
    }
  </script>
</body>
</html>
